<!DOCTYPE html>
<html>
<head>
    <title>中国风翻牌游戏</title>
    <style>
        body {
            background: #2c1f1f;
            display: flex;
            justify-content: center;
            font-family: '隶书', cursive;
            color: #ffeb3b;
        }

        #game-container {
            position: relative;
            margin-top: 50px;
        }

        .cards {
            display: flex;
            gap: 20px;
        }

        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #8b5e3c, #6b4226);
            border: 3px solid #ffeb3b;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #4a2f1d;
        }

        .name {
            writing-mode: vertical-rl;
            font-size: 48px;
            color: white;
            font-family: '楷书', cursive;
            letter-spacing: 10px;
        }

        .gua-container {
            text-align: center;
        }

        .gua-symbol {
            font-size: 64px;
            margin-bottom: 10px;
        }

        #timer {
            position: fixed;
            left: 20px;
            bottom: 20px;
            font-size: 32px;
        }

        #score {
            position: fixed;
            right: 20px;
            bottom: 20px;
            font-size: 32px;
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="cards">
            <div class="card" onclick="flipCard(this)"><div class="card-inner"><div class="card-front"></div><div class="card-back"></div></div></div>
            <div class="card" onclick="flipCard(this)"><div class="card-inner"><div class="card-front"></div><div class="card-back"></div></div></div>
            <div class="card" onclick="flipCard(this)"><div class="card-inner"><div class="card-front"></div><div class="card-back"></div></div></div>
        </div>
    </div>
    <div id="timer">200</div>
    <div id="score">0</div>
    <canvas id="fireworks"></canvas>

    <script>
        const names = ['吕行家', '吕鹿鸣', '李金妍', '李金珠'];
        const guas = [
            {symbol: '☰', name: '乾'}, {symbol: '☷', name: '坤'},
            {symbol: '☳', name: '震'}, {symbol: '☴', name: '巽'},
            {symbol: '☵', name: '坎'}, {symbol: '☶', name: '艮'},
            {symbol: '☲', name: '离'}, {symbol: '☱', name: '兑'}
        ];

        let score = 0;
        let timeLeft = 200;
        let activeCards = 0;
        let gameActive = true;
        let currentGuas = [];

        function initializeGame() {
            document.querySelectorAll('.card-front').forEach(front => {
                const gua = getRandomGua();
                front.innerHTML = `
                    <div class="gua-container">
                        <div class="gua-symbol">${gua.symbol}</div>
                        <div>${gua.name}</div>
                    </div>`;
            });
            startTimer();
        }

        function getRandomGua() {
            if (currentGuas.length >= 3) currentGuas = [];
            let gua;
            do {
                gua = guas[Math.floor(Math.random() * guas.length)];
            } while (currentGuas.includes(gua.name));
            currentGuas.push(gua.name);
            return gua;
        }

        function flipCard(card) {
            if (!gameActive || card.classList.contains('flipped')) return;

            card.classList.add('flipped');
            activeCards++;
            
            const back = card.querySelector('.card-back');
            back.innerHTML = `<div class="name">${names[Math.floor(Math.random() * names.length)]}</div>`;

            if (activeCards === 3) {
                setTimeout(checkResult, 3000);
            }
        }

        function checkResult() {
            const results = [...document.querySelectorAll('.flipped .name')].map(n => n.innerText);
            activeCards = 0;
            
            // 计分逻辑
            const unique = new Set(results);
            if (unique.size === 1) {
                score += 60;
                showFireworks();
            } else if (unique.size === 2) {
                score += 20;
            }

            document.getElementById('score').innerText = score;
            
            // 检查分数触发条件
            if (score % 100 === 0 && score > 0) {
                showFireworks();
            }

            // 重置卡片
            document.querySelectorAll('.card').forEach(c => {
                c.classList.remove('flipped');
                c.querySelector('.card-front').innerHTML = `
                    <div class="gua-container">
                        <div class="gua-symbol">${getRandomGua().symbol}</div>
                        <div>${getRandomGua().name}</div>
                    </div>`;
            });
            currentGuas = [];
        }

        function startTimer() {
            const timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) {
                    gameActive = false;
                    clearInterval(timer);
                }
            }, 1000);
        }

        // 烟花效果实现
        function showFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.angle = Math.random() * Math.PI * 2;
                    this.velocity = Math.random() * 5 + 2;
                    this.friction = 0.95;
                    this.gravity = 0.3;
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    this.alpha = 1;
                }

                update() {
                    this.velocity *= this.friction;
                    this.x += Math.cos(this.angle) * this.velocity;
                    this.y += Math.sin(this.angle) * this.velocity + this.gravity;
                    this.alpha -= 0.015;
                }

                draw() {
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            const particles = Array.from({length: 200}, () => 
                new Particle(canvas.width/2, canvas.height/2));

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.alpha <= 0) particles.splice(index, 1);
                });
                if (particles.length > 0) requestAnimationFrame(animate);
            }

            animate();
            setTimeout(() => particles.length = 0, 5000);
        }

        initializeGame();
    </script>
</body>
</html>
